<p-table [value]="categories" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
      <tr>
          <th>Code</th>
          <th>Category</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-categories>
      <tr>
          <td>{{categories.id}}</td>
          <td>{{categories.category}}</td>

      </tr>
  </ng-template>
</p-table>
