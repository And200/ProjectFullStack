
<h1 *ngIf="product?.name" mat-dialog-title>{{product.name}}</h1>
<div mat-dialog-content>
  <app-img *ngIf="product?.image" [img]="product.image" ></app-img>
  <ul>
    <li *ngIf="product?.name" >

    </li>

  </ul>
  <div mat-dialog-actions>
    <button id="buttonId" class="btn btn-info" mat-button mat-dialog-close>Close</button>
  </div>
</div>
